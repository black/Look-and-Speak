<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/ico" href="./img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look to See</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row align-center bg-light toolbar">
            <div class="col-3 bg-success">
                <div class="position-relative h-100 w-100">
                    <video class="position-absolute img-fluid" id="webcam" width="400" height="300" autoplay></video>
                    <canvas class="position-absolute img-fluid" id="overlay" width="400" height="300"></canvas>
                </div>
            </div>
            <div class="col-3 my-auto bg-primary">
                <canvas id="eyes" class="bg-danger h-100"></canvas>
            </div>
            <div class="col-2 d-flex align-items-center bg-light border" id="startDataCollection">
                <div class="w-100">
                    <h6>DATA COLLECTION</h6>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center bg-light border" id="modelFitting">
                <div class="w-100">
                    <h6>TRANING</h6>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex align-items-center bg-light border" id="startprediction">
                <div class="w-100">
                    <h6>PREDICT</h6>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                            aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- controls section -->
        <div class="row">
            <div class="col-5 border panels text-center p-5" id="left">
                <h4>LEFT</h4>
            </div>
            <div class="col-2 border panels text-center p-5" id="normal">
                <h4>NORMAL</h4>
            </div>
            <div class="col-5 border panels text-center p-5" id="right">
                <h4>RIGHT</h4>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script type="text/javascript" src="./js/clmtrackr.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
